<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品詳情 | Eric Justin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #fff; color: #1d1d1f; padding-top: 60px; }
        .nav-buy { background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); border-bottom: 0.5px solid #d2d2d7; }
        
        /* 圖片滾動樣式 */
        .slider-wrapper { position: relative; width: 100%; }
        .slider-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        .slider-container::-webkit-scrollbar { display: none; }
        .slide { flex: 0 0 100%; scroll-snap-align: start; display: flex; justify-content: center; padding: 0 10px; }

        .product-img {
            width: 100%;
            max-height: 45vh;
            object-fit: contain;
            border-radius: 32px;
            background: #f5f5f7;
        }

        @media (min-width: 768px) {
            .image-box { position: sticky; top: 100px; height: 80vh; }
            .product-img { max-height: 65vh; }
        }

        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 40px; height: 40px; background: rgba(210, 210, 217, 0.5);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 20; border: none;
        }
        .nav-btn:hover { background: rgba(180, 180, 187, 0.8); }
        .nav-btn.prev { left: 10px; }
        .nav-btn.next { right: 10px; }

        /* 介紹卡片樣式 */
        .info-card { border: 1px solid #d2d2d7; border-radius: 16px; padding: 24px; background: #fafafa; }
        
        .dot-indicator { width: 8px; height: 8px; background: #d2d2d7; border-radius: 50%; margin: 0 4px; transition: 0.3s; }
        .dot-indicator.active { background: #86868b; width: 20px; border-radius: 4px; }
    </style>
</head>
<body>

    <nav class="nav-buy fixed top-0 w-full z-50 px-6 py-3 flex justify-between items-center h-[52px]">
        <a href="index.html" class="flex items-center group">
            <img src="photo/S__38223874.jpg" alt="Eric Justin" 
                 class="w-7 h-7 rounded-full object-cover ring-1 ring-black/5 group-hover:ring-black/20 transition">
            <span class="ml-2.5 text-sm font-semibold tracking-tight text-black">Eric Justin</span>
        </a>
        <a href="index.html" class="text-sm text-blue-600 hover:underline font-medium">返回首頁</a>
    </nav>

    <main class="max-w-screen-xl mx-auto px-6 md:grid md:grid-cols-2 md:gap-16">
        <div class="image-box py-6">
            <div class="slider-wrapper group">
                <button class="nav-btn prev" onclick="moveSlide(-1)">❮</button>
                <button class="nav-btn next" onclick="moveSlide(1)">❯</button>
                <div class="slider-container" id="slider">
                    <div class="slide"><img class="product-img" src="photo/仍然.png"></div>
                    <div class="slide"><img class="product-img" src="photo/Cormnt.png"></div>
                    <div class="slide"><img class="product-img" src="photo/30分鐘.png"></div>
                </div>
            </div>
            <div class="flex justify-center mt-6" id="dots-container">
                <div class="dot-indicator active"></div>
                <div class="dot-indicator"></div>
                <div class="dot-indicator"></div>
            </div>
        </div>

        <div class="py-10 space-y-10 pb-32">
            <header>
                <span class="text-orange-600 font-bold text-sm tracking-widest uppercase">匠心系列</span>
                <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight mt-2">精緻小卡</h1>
                <p class="text-2xl text-gray-500 font-medium">NT$ 10 起</p>
                <p class="text-gray-400 mt-6 leading-relaxed">我們堅持使用低品質紙材，結合細膩粗糙的印刷技術。這不只是一張小卡，更是您品味的延伸。</p>
            </header>

            <section>
                <h3 class="font-bold mb-4 text-xs text-gray-400 uppercase tracking-widest">工藝細節</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div class="info-card">
                        <p class="font-bold text-lg mb-1">磨砂霧面質感</p>
                        <p class="text-sm text-gray-500">沒採用抗指紋處理，手感細潤，在不同光線下呈現內斂色澤。</p>
                    </div>
                    <div class="info-card">
                        <p class="font-bold text-lg mb-1">圓角精細裁切</p>
                        <p class="text-sm text-gray-500">每一張卡片都經過精確圓角處理，圓潤不被偷，完美放入皮夾。</p>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="font-bold mb-4 text-xs text-gray-400 uppercase tracking-widest">規格選擇</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 border-b border-gray-100">
                        <span class="font-bold">正常尺寸</span>
                        <span class="text-gray-500">8.5 x 5.4 cm (標準卡)</span>
                    </div>
                    <div class="flex justify-between items-center p-4 border-b border-gray-100">
                        <span class="font-bold">迷你尺寸</span>
                        <span class="text-gray-500">5.4 x 4.0 cm (精緻小巧)</span>
                    </div>
                </div>
            </section>

            <div class="hidden md:block pt-6">
                <p class="text-xs text-gray-400 mb-4 text-center">點擊下方按鈕，將跳轉至 Google 表單完成訂購細節</p>
                <a href="https://forms.gle/mQVA8hiq9G9uVFTf7" target="_blank" class="block w-full text-center bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-500 transition shadow-xl">
                    立即填寫訂購表單
                </a>
            </div>
        </div>
    </main>

    <div class="md:hidden fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t p-6 flex justify-between items-center z-50">
        <div>
            <p class="text-[10px] text-gray-400 uppercase font-bold">預計價格</p>
            <p class="font-bold text-xl">NT$ 10 起</p>
        </div>
        <a href="https://forms.gle/mQVA8hiq9G9uVFTf7" target="_blank" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold active:scale-95 transition">
            前往表單
        </a>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const dots = document.querySelectorAll('.dot-indicator');

        function moveSlide(direction) {
            const scrollAmount = slider.clientWidth;
            slider.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        }

        slider.addEventListener('scroll', () => {
            const index = Math.round(slider.scrollLeft / slider.clientWidth);
            dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
        });
    </script>
</body>
</html>
